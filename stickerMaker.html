<!DOCTYPE html>

<html lang="es">

<head>
    <title>Sticker Maker</title>
    <meta name="author" content="Francisco Motta" />
    <meta name="description" content="Sticker maker 4550" />
    <meta name="keywords" content="Stickers, 4550" />
    <meta charset="utf-8" />
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        var integranteGrupo = prompt("Ingresa el nombre de 4550");
        var imagen = document.createElement("img");
        var imagenGrupo = ['imagesStickerMaker/AL.jpeg', 'imagesStickerMaker/EDWIN.jpeg',
            'imagesStickerMaker/FRANZUA.jpeg', 'imagesStickerMaker/HARU.jpeg', 'imagesStickerMaker/TORRES.jpeg', 'imagesStickerMaker/VICTOR.jpeg', 'imagesStickerMaker/WELS.jpeg', 'imagesStickerMaker/WILLY.jpeg'
        ];
        var personaElegida = 0;
        if (integranteGrupo === "Ale") {
            personaElegida = 0;
        } else {
            if (integranteGrupo === "Edwin") {
                personaElegida = 1;
            } else {
                if (integranteGrupo === "Francisco") {
                    personaElegida = 2;
                } else {
                    if (integranteGrupo === "Haru") {
                        personaElegida = 3;
                    } else {
                        if (integranteGrupo === "Torres") {
                            personaElegida = 4;
                        } else {
                            if (integranteGrupo === "Victor") {
                                personaElegida = 5;
                            } else {
                                if (integranteGrupo === "Wels") {
                                    personaElegida = 6;
                                } else {
                                    if (integranteGrupo === "Willy") {
                                        personaElegida = 7;
                                    } else {
                                        personaElegida = 8;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        imagen.setAttribute('src', imagenGrupo[personaElegida]);
        imagen.setAttribute('width', '40%');
        imagen.setAttribute('height', '40%');


        document.write("<h1> Elegiste a " + integranteGrupo + " </h1>");
        document.body.appendChild(imagen);
    </script>
</head>

</body>

</html>
